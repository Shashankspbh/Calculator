<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <div class="calculation"></div>
        <div class="display"></div>
      </div>
      <div class="button-container">
        <div class="row">
          <button class="button" type="button" key="AC">AC</button>
          <button class="button" type="button" key="+/-">+/-</button>
          <button class="button operator-button" type="button" key="%">
            %
          </button>
          <!-- prettier-ignore -->
          <button class="button operator-button" type="button" key="/">/</button>
        </div>
        <div class="row">
          <button class="button num-button" type="button" key="7">7</button>
          <button class="button num-button" type="button" key="8">8</button>
          <button class="button num-button" type="button" key="9">9</button>
          <!-- prettier-ignore -->
          <button class="button operator-button" type="button" key="*">*</button>
        </div>
        <div class="row">
          <button class="button num-button" type="button" key="4">4</button>
          <button class="button num-button" type="button" key="5">5</button>
          <button class="button num-button" type="button" key="6">6</button>
          <!-- prettier-ignore -->
          <button class="button operator-button" type="button" key="-">-</button>
        </div>
        <div class="row">
          <button class="button num-button" type="button" key="1">1</button>
          <button class="button num-button" type="button" key="2">2</button>
          <button class="button num-button" type="button" key="3">3</button>
          <!-- prettier-ignore -->
          <button class="button operator-button" type="button" key="+">+</button>
        </div>
        <div class="row">
          <button class="button num-button" type="button" key="0">0</button>
          <button class="button num-button" type="button" key=".">.</button>
          <button class="button" type="button" key="=">=</button>
        </div>
      </div>
    </div>
    <!-- prettier-ignore -->
    <div class="footer" style="font-family: 'Courier New', Courier, monospace; display: flex; align-items: center; justify-content: center;">
      Â© Shashank <a href="https://www.github.com/shashankspbh"><img src="./github-img.png" style="width: 30px;"></a>
    </div>
  </body>
</html>
