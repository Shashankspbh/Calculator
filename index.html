<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="display-container">
      <h3>Display</h3>
      <div class="display"></div>
    </div>
    <div class="num-container">
      <button class="button num-button" type="button" num-key="1">1</button>
      <button class="button num-button" type="button" num-key="2">2</button>
      <button class="button num-button" type="button" num-key="3">3</button>
      <button class="button num-button" type="button" num-key="4">4</button>
      <button class="button num-button" type="button" num-key="5">5</button>
      <button class="button num-button" type="button" num-key="6">6</button>
      <button class="button num-button" type="button" num-key="7">7</button>
      <button class="button num-button" type="button" num-key="8">8</button>
      <button class="button num-button" type="button" num-key="9">9</button>
      <button class="button num-button" type="button" num-key="0">0</button>
      <button class="button num-button" type="button" num-key=".">.</button>
    </div>
    <div class="operator-container">
      <button class="button operator-button" type="button" operator-key="+">
        +
      </button>
      <button class="button operator-button" type="button" operator-key="-">
        -
      </button>
      <button class="button operator-button" type="button" operator-key="*">
        *
      </button>
      <button class="button operator-button" type="button" operator-key="/">
        /
      </button>
      <button class="button" type="button" operator-key="=">=</button>
      <button class="button" type="button" operator-key="AC">AC</button>
      <button class="button" type="button" operator-key="+/-">+/-</button>
    </div>
  </body>
</html>
